<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Diaz" />
    <meta name="date" content="2025" />
    <link rel="stylesheet" href="styles.css" />
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <div id="container">
      <h2>☏ Telephone Number Validator ☏</h2>
      <input type="text" id="user-input" autocomplete="off" />
      <button id="check-btn">Check</button>
      <button id="clear-btn">Clear</button>
      <div id="results-div"></div>
    </div>
    <footer class="footer">
      <p>
        ©
        <script>
          const startYear = 2025;
          const currentYear = new Date().getFullYear();
          const yearText =
            startYear === currentYear
              ? startYear
              : `${startYear} - ${currentYear}`;
          document.write(yearText);
        </script>
      </p>
      <span class="dot">•</span>
      <a class="footer-link" href="https://linkedin.com/in/1diazdev">
        Linkedin </a
      ><span class="dot">•</span>
      <a class="footer-link" href="https://jpdiaz.dev"> Juan Diaz</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
