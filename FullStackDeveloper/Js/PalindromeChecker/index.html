<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simply js-buolt palindrome checker" />
    <meta name="author" content="Juan Diaz" />
    <meta name="date" content="2025" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome checker</title>
  </head>
  <body>
    <main>
      <h1>Palindrome checker</h1>
      <div class="searchbox">
        <input
          type="text"
          id="text-input"
          placeholder="Enter a word or phrase"
          autocomplete="off"
          required
        />
        <button id="check-btn" type="button">Check</button>
      </div>
      <div id="result" class="hidden"></div>
      <div id="definition" class="definition_hidden">
        <span role="img" aria-label="light-bulb">&#128161;</span>
        A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
        way both forward and backward, ignoring punctuation, case, and spacing.
      </div>
      <footer class="footer">
        <p>
          ©
          <script>
            const startYear = 2025;
            const currentYear = new Date().getFullYear();
            const yearText =
              startYear === currentYear
                ? startYear
                : `${startYear} - ${currentYear}`;
            document.write(yearText);
          </script>
        </p>
        <span class="dot">•</span>
        <a class="footer-link" href="https://linkedin.com/in/1diazdev">
          Linkedin </a
        ><span class="dot">•</span>
        <a class="footer-link" href="https://jpdiaz.dev"> Juan Diaz</a>
      </footer>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
