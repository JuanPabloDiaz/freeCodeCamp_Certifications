<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="author" content="Juan Diaz" />
    <meta name="date" content="2023" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
        </tr>
      </thead>
      <tbody>
        <tr class="sharp">
          <th class="time">9:00 AM</th>
          <td class="available-3">3</td>
          <td class="available-5">5</td>
          <td class="available-1">1</td>
        </tr>
        <tr class="half">
          <th class="time">10:00 AM</th>
          <td class="available-0">0</td>
          <td class="available-2">2</td>
          <td class="available-4">4</td>
        </tr>
        <tr class="sharp">
          <th class="time">11:00 AM</th>
          <td class="available-5">5</td>
          <td class="available-3">3</td>
          <td class="available-2">2</td>
        </tr>
        <tr class="half">
          <th class="time">12:00 PM</th>
          <td class="available-1">1</td>
          <td class="available-0">0</td>
          <td class="available-3">3</td>
        </tr>
        <tr class="sharp">
          <th class="time">1:00 PM</th>
          <td class="available-2">2</td>
          <td class="available-4">4</td>
          <td class="available-5">5</td>
        </tr>
      </tbody>
    </table>
    <div id="legend">
      <span>Availability</span>
      <div id="legend-gradient"></div>
    </div>
    <footer class="footer">
      <p>
        ©
        <script>
          const startYear = 2023;
          const currentYear = new Date().getFullYear();
          const yearText =
            startYear === currentYear
              ? startYear
              : `${startYear} - ${currentYear}`;
          document.write(yearText);
        </script>
      </p>
      <span class="dot">•</span>
      <a class="footer-link" href="https://linkedin.com/in/1diazdev">
        Linkedin </a
      ><span class="dot">•</span>
      <a class="footer-link" href="https://jpdiaz.dev"> Juan Diaz</a>
    </footer>
  </body>
</html>
