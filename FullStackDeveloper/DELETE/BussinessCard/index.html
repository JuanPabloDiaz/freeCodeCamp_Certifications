<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="author" content="Juan Diaz" />
    <meta name="date" content="2023" />
  </head>
  <body>
    <div class="business-card">
      <img
        class="profile-image"
        src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
        alt="A beautiful flower"
      />
      <p class="full-name">Juan Diaz</p>
      <p class="designation">Full Stack Developer</p>
      <p class="company">Talento Para TI</p>
      <hr />
      <p>contact@jpdiaz.dev</p>
      <p>123-456-7890</p>
      <a href="https://jpdiaz.dev">Portfolio</a>
      <hr />
      <div class="social-media">
        <h2>Connect with me</h2>
        <a href="https://twitter.com/JuanDiaz_427">Twitter</a>
        <a href="https://linkedin.com/in/1diazdev">LinkedIn</a>
        <a href="https://github.com/juanpablodiaz">GitHub</a>
      </div>
    </div>
    <footer class="footer">
      <p>
        ©
        <script>
          const startYear = 2023;
          const currentYear = new Date().getFullYear();
          const yearText =
            startYear === currentYear
              ? startYear
              : `${startYear} - ${currentYear}`;
          document.write(yearText);
        </script>
      </p>
      <span class="dot">•</span>
      <a class="footer-link" href="https://linkedin.com/in/1diazdev">
        Linkedin </a
      ><span class="dot">•</span>
      <a class="footer-link" href="https://jpdiaz.dev"> Juan Diaz</a>
    </footer>
  </body>
</html>
