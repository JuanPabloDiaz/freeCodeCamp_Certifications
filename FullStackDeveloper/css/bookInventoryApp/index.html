<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Juan Diaz" />
    <meta name="date" content="2023" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Book Inventory</title>
  </head>
  <body>
    <h1>Book Inventory</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Status</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr class="read">
          <td>The Hitchhiker's Guide to the Galaxy</td>
          <td>Douglas Adams</td>
          <td>Science Fiction</td>
          <td><span class="status">Read</span></td>
          <td>
            <span class="rate one"
              ><span></span><span></span><span></span
            ></span>
          </td>
        </tr>
        <tr class="to-read">
          <td>Pride and Prejudice</td>
          <td>Jane Austen</td>
          <td>Romance</td>
          <td><span class="status">To Read</span></td>
          <td>
            <span class="rate"><span></span><span></span><span></span></span>
          </td>
        </tr>
        <tr class="in-progress">
          <td>The Lord of the Rings</td>
          <td>J.R.R. Tolkien</td>
          <td>Fantasy</td>
          <td><span class="status">In Progress</span></td>
          <td>
            <span class="rate two"
              ><span></span><span></span><span></span
            ></span>
          </td>
        </tr>
        <tr class="read">
          <td>1984</td>
          <td>George Orwell</td>
          <td>Dystopian</td>
          <td><span class="status">Read</span></td>
          <td>
            <span class="rate three"
              ><span></span><span></span><span></span
            ></span>
          </td>
        </tr>
      </tbody>
    </table>
    <footer class="footer">
      <p>
        ©
        <script>
          const startYear = 2023;
          const currentYear = new Date().getFullYear();
          const yearText =
            startYear === currentYear
              ? startYear
              : `${startYear} - ${currentYear}`;
          document.write(yearText);
        </script>
      </p>
      <span class="dot">•</span>
      <a class="footer-link" href="https://linkedin.com/in/1diazdev">
        Linkedin </a
      ><span class="dot">•</span>
      <a class="footer-link" href="https://jpdiaz.dev"> Juan Diaz</a>
    </footer>
  </body>
</html>
