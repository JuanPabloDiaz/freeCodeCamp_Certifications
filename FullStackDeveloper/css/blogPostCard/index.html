<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="author" content="Juan Diaz" />
    <meta name="date" content="2023" />
  </head>
  <body>
    <div class="blog-post-card">
      <img
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="A scenic landscape"
        class="post-img"
      />
      <div class="post-content">
        <h2 class="post-title">Exploring the Wilderness</h2>
        <p class="post-excerpt">
          Join me on an unforgettable adventure as we explore the hidden gems of
          the vast wilderness. From towering mountains to serene lakes, we'll
          discover the beauty and tranquility of nature at its finest.
        </p>
        <a href="#" class="read-more">Read More</a>
      </div>
    </div>
  </body>
</html>
