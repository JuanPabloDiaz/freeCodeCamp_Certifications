<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>
  <body>
    <h1>Checkout</h1>

    <section>
      <h2>Your Cart</h2>
      <img
        src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
        alt="A Rubik's Cube"
      />
    </section>

    <section>
      <h2>Payment Information</h2>
      <form>
        <label for="card-name">Cardholder Name:</label><br />
        <input
          type="text"
          id="card-name"
          name="card-name"
          required
          aria-required="true"
        /><br /><br />

        <label for="card-number">Card Number:</label><br />
        <input
          type="text"
          id="card-number"
          name="card-number"
          required
          aria-required="true"
        /><br /><br />

        <label for="expiry-month">Expiry Month:</label><br />
        <select
          id="expiry-month"
          name="expiry-month"
          required
          aria-required="true"
        >
          <option value="">Select Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="12">December</option></select
        ><br /><br />

        <label for="expiry-year">Expiry Year:</label><br />
        <select
          id="expiry-year"
          name="expiry-year"
          required
          aria-required="true"
        >
          <option value="">Select Year</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2030">2030</option></select
        ><br /><br />

        <label for="cvv">CVV:</label><br />
        <input
          type="text"
          id="cvv"
          name="cvv"
          required
          aria-required="true"
        /><br /><br />

        <button type="submit">Submit Order</button>
      </form>
    </section>
  </body>
</html>
